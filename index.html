<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MockAPI E-commerce Test</title>
</head>
<body>
  <h1>Products</h1>
  <div id="productList"></div>

  <script>
    // MockAPI URL
    const API_URL = 'https://68e416768e116898997af68f.mockapi.io/v1/products';

    // Get data
    fetch(API_URL)
      .then(res => res.json())
      .then(products => {
        const container = document.getElementById('productList');
        products.forEach(p => {
          container.innerHTML += `
            <div style="border:1px solid #ccc; padding:10px; margin:10px;">
              <h3>${p.name}</h3>
              <p>Price: $${p.price}</p>
              <p>Stock: ${p.stock}</p>
            </div>
          `;
        });
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
